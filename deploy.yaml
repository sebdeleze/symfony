    es:
        type: OS::Nova::Server
        properties:
            flavor: { get_param: flavor }
            image: { get_param: image }
            key_name: { get_param: key }
            networks:
                - network: base-network
            security_groups: [ default, es ]
            user_data:
                str_replace:
                    template: |
                        #!/bin/bash -v
                        apt update && apt upgrade -y
                        apt install gnupg2 -y
                        wget -qO - https://artifacts.elastic.co/GPG-KEY-elasticsearch | sudo gpg --dearmor -o /usr/share/keyrings/elasticsearch-keyring.gpg
                        apt install apt-transport-https -y
                        echo "deb [signed-by=/usr/share/keyrings/elasticsearch-keyring.gpg] https://artifacts.elastic.co/packages/8.x/apt stable main" | tee /etc/apt/sources.list.d/elastic-8.x.list
                        apt update && apt install elasticsearch -y
                        /usr/share/elasticsearch/bin/elasticsearch-users useradd user -p $password -r superuser
                        systemctl start elasticsearch.service
                        # Success
                        wc_notify --data-binary '{"status": "SUCCESS"}'
                    params:
                        wc_notify: { get_attr: ['wait_handle', 'curl_cli'] }
                        $password: { get_param: es_password }

outputs:
    app_private_ip:
        value:
            str_replace:
                template: PRIVATE_IP
                params:
                    PRIVATE_IP: { get_attr: [server, networks, base-network, 0] }
    es_private_ip:
        value:
            str_replace:
                template: PRIVATE_IP
                params:
                    PRIVATE_IP: { get_attr: [es, networks, base-network, 0] }
    app_ip:
        value:
            str_replace:
                template: IP_ADDRESS
                params:
                    IP_ADDRESS: { get_attr: [floating_app, floating_ip_address] }
    es_ip:
        value:
            str_replace:
                template: IP_ADDRESS
                params:
                    IP_ADDRESS: { get_attr: [floating_es, floating_ip_address] }
